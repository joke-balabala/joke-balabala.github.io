  <style>
    .text-container {
  white-space: pre-line;
}

    /* 添加虚化效果到背景图层 */
    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: -1; /* 确保图层在内容之后 */
      display: flex;
      justify-content: center; /* 水平居中 */
      align-items: center; /* 垂直居中 */
      backdrop-filter: blur(5px); /* Adjust the blur amount as needed */
    }

    /* 添加一个容器用于包裹所有文本框 */
    .text-box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    /* 划分多个文本框 */
    .text-box {
      width: 600px; /* 调整文本框的宽度 */
      height: 530px; /* 调整文本框的高度 */
      background-color: rgba(255, 255, 255, 0.7); /* 添加文本框的背景颜色，可以调整透明度 */
      border: 1px solid #ccc; /* 添加文本框的边框样式 */
      padding: 20px; /* 调整文本框内的内边距 */
      text-align: left; /* 文本左对齐 */
      position: relative; /* 相对定位，以便在图层内部居中显示 */
      margin: 0 auto; /* 居中显示 */
      margin-bottom: 20px; /* 为文本框添加下边距 */
      display: flex; /* 使用 Flex 布局 */
      flex-direction: column; /* 设置垂直方向排列 */
      align-items: center; /* 垂直居中 */
    }

    /* 左边图片容器 */
    .image-container {
      /* Center the image vertically and horizontally */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    /* 右边文本容器 */
    .text-container {
      /* No specific styles needed for the text container */
      margin-top: 50px; /* Add margin to separate the image and text */
    }

    /* 左上角的“导师”文本 */
    .mentor-label {
      position: absolute;
      top: 10px;
      left: 10px;
      font-weight: bold;
      font-size: 25px;
    }

  </style>

  <!-- 使用 JavaScript 创建并设置文本框的内容 -->

      {

        content: "Zhang Xiaoni\n e-mail: 1507133110@qq.com",
        role: "本科生"
      },
      {
        image: src = "images/member10.jpg",
        content: "Wang Jingwei\n e-mail: 3397517490@qq.com",
        role: "本科生"
      },
      {
        image: src = "images/member11.jpg",
        content: "Du Xu\n e-mail: 652976885@qq.com",
        role: "本科生"
      },
      {
        image: src = "images/member12.jpg",
        content: "Liu Yang\n e-mail: 2506774478@qq.com",
        role: "本科生"
      },
      {
        image: src = "images/member13.jpg",
        content: "Li Yuchen\n e-mail: 724859637@qq.com",
        role: "本科生"
      }
      // 添加更多的文本框数据，可以根据需要继续扩展
    ];

    // 获取用于放置文本框的容器
    var container = document.body;

    // 创建一个容器用于包裹所有文本框
    var textBoxContainer = document.createElement("div");
    textBoxContainer.classList.add("text-box-container");

    // 使用循环创建并设置每个文本框
    textData.forEach(function(item, index) {
      var textBox = document.createElement("div");
      textBox.classList.add("text-box");

      // 创建图片元素
      var image = document.createElement("img");
      image.src = item.image; // 设置图片链接

      // 添加 CSS 样式来调节图片尺寸
      image.style.width = "250px"; // 设置图片宽度为100%（根据容器自动调整）
      image.style.eight = "100%"; // 自动调整图片高度以保持宽高比

      // 将图片添加到上方容器
      var imageContainer = document.createElement("div");
      imageContainer.classList.add("image-container");
      imageContainer.appendChild(image);

      // 创建简介文本容器
      var textContainer = document.createElement("div");
      textContainer.classList.add("text-container");

      // 如果有人物简历的超链接，创建超链接元素
      if (item.profileLink && index === 0) {
        var profileLink = document.createElement("a");
        profileLink.textContent = "Resume";
        profileLink.href = item.profileLink; // 设置人物简历的超链接

        // 将超链接添加到简介文本容器
        textContainer.appendChild(profileLink);
      }

      // 创建简介文本元素
      var introduction = document.createElement("p");
      introduction.textContent = item.content;

      // 将简介文本添加到简介文本容器
      textContainer.appendChild(introduction);

      // 将上方和下方容器添加到文本框容器
      textBox.appendChild(imageContainer);
      textBox.appendChild(textContainer);

      // 如果是第一个文本框，创建左上角的“导师”文本
      if (index === 0) {
        var mentorLabel = document.createElement("div");
        mentorLabel.classList.add("mentor-label");
        mentorLabel.textContent = "Tutor";
        textBox.appendChild(mentorLabel);
      }

      // 将文本框容器添加到文本框容器
      textBoxContainer.appendChild(textBox);

      // 每行三个文本框（不包括"导师"文本框）
      if ((index + 1) % 3 === 0 && index !== 0) {
        var lineBreak = document.createElement("div");
        lineBreak.style.clear = "both"; // 清除浮动
        textBoxContainer.appendChild(lineBreak);
      }
    });

    // 将文本框容器添加到页面容器
    container.appendChild(textBoxContainer);
  </script>
